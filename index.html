<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="image" property="og:image" content="https://user-images.githubusercontent.com/53489910/71280911-75467c00-2354-11ea-93f3-dc8a96c7fe7f.png"/> 
        <meta name="author" property="og:author" content="Jake Pagel"/> 
        <meta name="title" property="og:title" content="Lyric Genie - Find that song!"/> 
        <meta name="description" property="og:description" content="Allows users to input a snippet of lyrics, and see a list of songs that contain that lyric. Also provides links to YouTube to view each song."/>
        <title>LyricGenie - Find that song!</title>  
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width">
        <script src="index.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Oxygen|Source+Sans+Pro&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/686c08d9d0.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    </head>
    <body>
        <div class="wrapper" role="homescreenWrapper">
            <section class="titleContainer">
                <div class="title" role="titleHolder">
                    <div class="center-inner">
                        <div class="bubbles">
                            <h1 class="title">LyricGenie</h1>
                        </div>
                    </div>
                </div>
            </section>
            <section class="subTitleContainer">
                <div class="subTitle" role="subTitleHolder">
                    <h2 class="appDescription">Have a lyric stuck in your head? Let LyricGenie help you find what song it is from:</h2>
                    <p class="homepagePointer">(Tip: help LyricGenie pinpoint your lyric by adding proper punctuation and capitalization!)</p>
                </div>
            </section>
            <section class="searchBarContainer">
                <div class="searchBarHolder" role="searchBarHolder">
                    <form id="lyricForm" autocomplete="off">
                        <input id="songLyric" type="text" placeholder="song lyric snippet..." required>
                    </form>
                    <button type="submit" class="buttonfx curtaindown" form="lyricForm">Search</button>            
                </div>
            </section>
            <button class="returnButton hidden buttonfx curtaindown">Return to search</button>
            <section class="resultsDisplay">
                <div class="resultsHolder hidden" role="resultsHolder">
                </div>
            </section>
        </div>
    </body>
</html>
