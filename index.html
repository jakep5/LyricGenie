<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="index.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Oxygen|Source+Sans+Pro&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="wrapper" role="homescreenWrapper">
            <div class="title" role="titleHolder">
                <h1 class="title">LyricGenie</h1>
                <h2 class="appDescription">Have a lyric stuck in your head? Let LyricGenie help you find what song it is from:</h2>
            </div>
            <div class="searchBarHolder" role="searchBarHolder">
                <form id="lyricForm" autocomplete="off">
                    <input id="songLyric" type="text" placeholder="song lyric snippet..."></label>
                </form>
                <button name="submit" form="lyricForm" class="submitButton">Submit</button>
            <div class="filterDisplay hidden" role="holdFilter">
                <ul class="filtersList">
                    <li class="filter" id="filter1"><input class="checkbox" type="checkbox"> checkbox 1</li>
                    <li class="filter" id="filter2"><input class="checkbox" type="checkbox"> checkbox 2</li>
                    <li class="filter" id="filter3"><input class="checkbox" type="checkbox"> checkbox 3</li>
                    <li class="filter" id="filter4"><input class="checkbox" type="checkbox"> checkbox 4</li>
                </ul>
            </div>
            </div>
            <button class="returnButton hidden">Back</button>
            <div class="resultsHolder hidden" role="holdResults">

            </div>
        </div>
    </body>
</html>
